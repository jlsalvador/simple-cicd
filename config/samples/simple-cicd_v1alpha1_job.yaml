apiVersion: batch/v1
kind: Job
metadata:
  name: job-sample-hello
spec:
  suspend: true # The field suspend is required to be true to disallow Kubernetes to start this job when it will be created
  ttlSecondsAfterFinished: 300
  template:
    spec:
      containers:
      - name: hello
        image: bash
        command: ["echo",  "hello world"]
      restartPolicy: Never
---
